{% metadata_file .yamato_config/config.yml %}
---
pack_nuget:
  name: Pack Nuget
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - dotnet restore
    - dotnet pack --no-build --no-restore -c Release

  dependencies:
  - .yamato/build.yml#build

  artifacts:
    nuget:
      paths:
        - "build/nuget/Release/*.nupkg"

pack_npm:
  name: Pack Npm
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - mkdir build\npm

{% for package in packages %}
    - |
      pushd {{ package.path }}
      npm pack
      move *.tgz ..\..\npm
      popd
{% endfor %}

  dependencies:
  - .yamato/build.yml#build

  artifacts:
    npm:
      paths:
        - "build/npm/**/*"

pack_packman:
  name: Pack Packman
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
{% for package in packages %}
    - upm-ci package pack --package-path {{ package.unixpath }}
{% endfor %}

  dependencies:
  - .yamato/build.yml#build

  artifacts:
    packman:
      paths:
        - "upm-ci~/**/*"
