{% metadata_file .yamato_config/config.yml %}
---
publish_staging_nuget:
  name: Publish - Staging Nuget (artifactory)
  agent:
    type: {{ build_agent_type }}
    image: {{ build_agent_image }}
    flavor: {{ build_agent_flavor }}
  interpreter: powershell
  skip_checkout: true
  variables:
    PUBLISH_URL: https://artifactory.internal.unity3d.com/api/nuget/core-utilities

  commands:
    - |
      Push-Location build\nuget\Release
      Get-ChildItem | %{ dotnet nuget push $_.Name -k $($env:ARTIFACTORY) -s $($env:PUBLISH_URL) }
      Pop-Location

  dependencies:
    - .yamato/test.yml#test_trigger

publish_staging_npm:
  name: Publish - Staging Npm (artifactory)
  agent:
    type: {{ upm_agent_type }}
    image: {{ upm_agent_image }}
    flavor: {{ upm_agent_flavor }}
  skip_checkout: true
  variables:
    PUBLISH_URL: https://artifactory.internal.unity3d.com/api/npm/core-npm
    AUTH_URL: https://artifactory.internal.unity3d.com/api/npm/auth

  commands:
    - |
      @echo off
      curl -u%ARTIFACTORY% %AUTH_URL% > %USERPROFILE%\.npmrc
    - for /f "delims=" %%d in ('dir /b "upm-ci~\packages\*.tgz"') do (call npm publish "upm-ci~\packages\%%d" --quiet --registry %PUBLISH_URL%)

  dependencies:
    - .yamato/test.yml#test_trigger

publish_staging_packman:
  name: Publish - Staging Npm (candidates)
  agent:
    type: {{ upm_agent_type }}
    image: {{ upm_agent_image }}
    flavor: {{ upm_agent_flavor }}
  skip_checkout: true

  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
{% for package in packages %}
    - upm-ci package publish --package-path build\packages\{{ package.name }}
{% endfor %}

  dependencies:
    - .yamato/test.yml#test_trigger

publish_production_packman:
  name: Publish - Production Npm
  agent:
    type: {{ upm_agent_type }}
    image: {{ upm_agent_image }}
    flavor: {{ upm_agent_flavor }}
  skip_checkout: true

  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
{% for package in packages %}
    - upm-ci package promote --package-path build\packages\{{ package.name }}
{% endfor %}

  dependencies:
    - .yamato/test.yml#test_trigger
    - .yamato/publish.yml#publish_staging_npm
    - .yamato/publish.yml#publish_staging_packman

publish_production_nuget:
  name: Publish - Production Nuget
  agent:
    type: {{ build_agent_type }}
    image: {{ build_agent_image }}
    flavor: {{ build_agent_flavor }}
  interpreter: powershell
  skip_checkout: true
  variables:
    PUBLISH_URL: https://api.nuget.org/v3/index.json

  commands:
    - |
      Push-Location build\nuget\Release
      Get-ChildItem | %{ dotnet nuget push $_.Name -k $($env:NUGET) -s $($env:PUBLISH_URL) }
      Pop-Location

  dependencies:
    - .yamato/test.yml#test_trigger
    - .yamato/publish.yml#publish_staging_nuget


# virtual jobs and triggers

publish_staging_artifactory:
  name: Publish - Staging (artifactory only)
  dependencies:
    - .yamato/publish.yml#publish_staging_nuget
    - .yamato/publish.yml#publish_staging_npm

publish_staging_trigger:
  name: Publish - Staging Trigger
  dependencies:
    - .yamato/publish.yml#publish_staging_artifactory
    - .yamato/publish.yml#publish_staging_packman
  triggers:
    tags:
      only:
      - "/.*/"

publish_production_trigger:
  name: Publish - Production Trigger
  dependencies:
    - .yamato/publish.yml#publish_production_nuget
    - .yamato/publish.yml#publish_production_packman
