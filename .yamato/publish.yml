{% metadata_file .yamato_config/config.yml %}
---
pack:
  name: Pack Nuget
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - dotnet restore
    - dotnet pack -c Release

  dependencies:
  - .yamato/build.yml#build

  artifacts:
    nuget:
      paths:
        - "build/nuget/Release/*.nupkg"

publish_nuget:
  name: Publish Nuget
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  interpreter: powershell
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - |
      Push-Location build\nuget\Release
      Get-ChildItem | %{ dotnet nuget push $_.Name -k $($env:ARTIFACTORY) -s Unity }
      Pop-Location

  dependencies:
  - .yamato/build.yml#build

publish_npm:
  name: Publish Npm
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - curl -u%ARTIFACTORY% https://artifactory.internal.unity3d.com/api/npm/core-npm/auth/artifactory > %USERPROFILE%\.npmrc
{% for package in packages %}
    - |
      pushd {{ package.windowspath }}
      npm publish --registry https://artifactory.internal.unity3d.com/api/npm/core-npm
      popd
{% endfor %}

  dependencies:
  - .yamato/build.yml#build

publish_trigger:
  name: Publish to Artifactory
  dependencies:
    - .yamato/publish.yml#publish_nuget
    - .yamato/publish.yml#publish_npm
