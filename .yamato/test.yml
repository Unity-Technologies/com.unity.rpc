{% metadata_file .yamato_config/config.yml %}
---
{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}

  commands:
    # at the moment upm-ci-utils@stable version is 1.13.4 but it's using python 2 which is already deprecated and causes build errors
    - npm install upm-ci-utils@latest --registry https://artifactory.prd.it.unity3d.com/artifactory/api/npm/upm-npm -g
{% for package in packages %}
    - upm-ci package test --package-path build\packages\{{ package.name }} -u {{editor.version}}
{% endfor %}

  dependencies:
    - .yamato/build.yml#build

  artifacts:
    nuget:
      paths:
        - "build/nuget/**/*nupkg"
        - "nuget.config"
    packman:
      paths:
        - "upm-ci~/**/*"
    binaries:
      paths:
        - "build/bin/**/*"
    tests:
      paths:
        - "build/tests/bin/**/*"
        - "tests/**/TestResults/*"
    sources:
      paths:
        - "build/packages/**/*"
{% endfor %}
{% endfor %}

{% for editor in test_editors %}
{% for platform in test_platforms %}
test_production_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }} (production)
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1

  commands:
    # at the moment upm-ci-utils@stable version is 1.13.4 but it's using python 2 which is already deprecated and causes build errors
    - npm install upm-ci-utils@latest --registry https://artifactory.prd.it.unity3d.com/artifactory/api/npm/upm-npm
{% for package in packages %}
    - upm-ci package test --package-path build\packages\{{ package.name }} -u {{editor.version}}
{% endfor %}

  dependencies:
    - .yamato/build.yml#build

  artifacts:
    nuget:
      paths:
        - "build/nuget/**/*nupkg"
        - "nuget.config"
    packman:
      paths:
        - "upm-ci~/**/*"
    binaries:
      paths:
        - "build/bin/**/*"
    tests:
      paths:
        - "build/tests/bin/**/*"
        - "tests/**/TestResults/*"
    sources:
      paths:
        - "build/packages/**/*"
{% endfor %}
{% endfor %}

# virtual jobs and triggers

test_trigger:
  name: Test All
  dependencies:
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/test.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}
  triggers:
    pull_requests:
      - targets:
          only:
            - "master"
            - "/v\\d+\\.\\d+.*/"
            - "/release.*/v\\d+\\.\\d+.*/"
    branches:
      only:
      - "master"
      - "/v\\d+\\.\\d+.*/"
      - "/release.*/v\\d+\\.\\d+.*/"
    tags:
      only:
      - "/.*/"

test_production_trigger:
  name: Test All - Production
  dependencies:
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/test.yml#test_production_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}
  triggers:
    tags:
      only:
      - "/release.*/v\\d+\\.\\d+.*/"
