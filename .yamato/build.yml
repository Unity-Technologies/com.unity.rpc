{% metadata_file .yamato_config/config.yml %}
---
build:
  name: Build
  agent:
    type: {{ build_agent_type }}
    image: {{ build_agent_image }}
    flavor: {{ build_agent_flavor }}
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - powershell scripts\Get-Deps.ps1
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - |
      set RELEASE=0
      if "x%GIT_TAG%"!==!"x" set RELEASE=1
      if "%RELEASE%"=="1" (build -r -p) else (build -r)
    - |
      set RELEASE=0
      if "x%GIT_TAG%"!==!"x" set RELEASE=1
      if "%RELEASE%"=="1" (test -r -p) else (test -r)
    - |
      set RELEASE=0
      if "x%GIT_TAG%"!==!"x" set RELEASE=1
      if "%RELEASE%"=="1" (pack -r -p -u) else (pack -r -u)

  artifacts:
    nuget:
      paths:
        - "build/nuget/**/*.nupkg"
        - "nuget.config"
    packman:
      paths:
        - "upm-ci~/**/*"
    binaries:
      paths:
        - "build/bin/**/*"
    tests:
      paths:
        - "build/tests/bin/**/*"
        - "tests/**/TestResults/*"
    sources:
      paths:
        - "build/upm/**/*"
